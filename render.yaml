services:
  - type: web
    name: asik-website
    env: python
    pythonVersion: "3.11.9"
    buildCommand: pip install --upgrade pip==25.0.1 setuptools==75.1.0 wheel==0.45.1 && pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true

